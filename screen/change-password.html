<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../files/logo.png" type="image/x-icon"><!-- fav ico -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <!-- conexão com bootstrap css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../style/style.css"> <!-- conexão com css -->
  <script src="../scriptjs/screen-register.js"></script> <!-- conexão java script tela login-registro -->
  <title>Redefinição de Senha</title>
</head>
<body>
    <div id="navbar-component"></div>

    <div class="change-password-card">
        <h2>Redefinir senha</h2>
        <p>Preencha os dados abaixo para solicitar a recuperação da senha.</p>
        <form action="">
            <label for="change-password-input">Seu e-mail de acesso</label>
            <input type="email" name="change-password-input" id="change-password-input" autofocus>
            <p>Você irá receber um e-mail no endereço informado acima contendo o procedimento para criar uma nova senha para esse usuário</p>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="../scriptjs/navbar.js"></script>
</body>
</html>
